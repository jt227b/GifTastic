<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Bootstrap container for website -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TV Sitcom Moments!</h1>

            <!-- Will display buttons for Gif-->
            <div id="sitcomButtons"> </div>
            <hr class="my-4">

            <!-- Search Bar from bootstrap -->
            <label id="add" for="sitcomInput">Search for your favorite TV Sitcom Moments.</label>
            <input type="text" class="form-control" id="sitcomInput">
            <br>

            <!-- Button to search for more sitcoms -->
            <button onclick="submitButtonClicked()" id="addSitcoms" class="btn btn-primary btn-lg"
                type="button">Submit</button>

            <br>

            <!-- Display Gifs Below -->
            <div id="sitcoms"> </div>
        </div>
    </div>

    <!-- Javascript Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
